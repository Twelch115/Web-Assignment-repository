<script>
    const Fruits = ["Apple","Orange","Banana","Pear"]; //creates list
    for (Fruit of Fruits) { // for each entry in Fruits
        console.log(Fruit); // print each entry in Fruits
    }

    for (Fruit of Fruits)
        if (Fruit === "Apple") {
            console.log("Apples are fruits");
        } else if (Fruit === "Tomato") {
            console.log("Tomatos are fruits")
        } else {
            console.log("Tomatos are not fruits")
        }
        

</script>
