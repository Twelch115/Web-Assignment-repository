<html lang = "english">

     <link rel="stylesheet" href="css/style.css">
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <!-- My JavaScript -->
    <script src="js/script.js"></script>

  </head>
  <body>
    <nav class = "navbar navbar-expand-lg navbar-light bg-light sticky-top">  <!--initalizes a navigation bar that spans the page with black text and a light background -->
        <div class = "container-fluid">  <!--initalizes a container.fluid for text in the navbar-->
          <a class="navbar-brand" href="../index.html"> <img src="../images/Icon.jpg" alt="Avatar Logo" style="width:40px;" class="rounded-pill"> Pet Purrfection</a> <!-- sets the site name on the far left of the nav bar, can be linked to another website-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span> <!-- these three lines create the dropdown button when the site is too small for full navbar (mobile)-->
            </button>
              <div class = "collapse navbar-collapse" id="navbarSupportedContent"> <!-- creates the collapsable function of the navbar-->
                <ul class = "navbar-nav me-auto mb-2 mb-lg-0">
                  <li class = "navbar-text"> <!-- one section of the navbar -->  
                    <a class ="nav-link active" href="../Pages/Small-Pets.html"> SMALL PETS </a> <!-- one section of the navbar, can be linked to another website-->
                  </li>
                  <li class = "navbar-text">
                    <a class = "nav-link active" href="../Pages/Large-Pets.html"> LARGE PETS </a>
                  </li>
                  <li class = "navbar-text">   
                    <a class = "nav-link active" href="../Pages/Pet-Accessories.html"> PET ACCESSORIES </a>   
                  </li>
                  <li class = "nav-item">   
                    <a class = "nav-link active" href="Cart.html"> CART <img src="../images/cart.png" alt="cart" style="width:40px;" class="img-thumbnail"> </a> <!-- adds the image of a cart to this link-->   
                  </li>
                </ul>
              </div>
        </div>      
    </nav>

    <div id="cart-wrap">
      <!-- (B) PRODUCTS LIST -->
      <div id="cart-products"></div>

      <!-- (C) CURRENT CART -->
      <div id="cart-items"></div>
    </div>
  </body>
</html>
