<!DOCTYPE html>
<html> <!-- set the language for the web browser to use-->
    <head>
        <title>Test.</title>
        
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Latest compiled and minified CSS -->
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script> <!-- Latest compiled JavaScript -->
    </head>
    <body>

        <div class = "row header"> <!-- sets up a row-->
            <div class = "column"> <!-- sets up a column in the row-->
              <nav class = "navbar navbar-expand-lg navbar-light bg-light">  <!--initalizes a navigation bar that spans the page with black text and a light background -->
                <div class = "container-fluid">  <!--initalizes a container.fluid for text in the navbar-->
                    <a class="navbar-brand" href="https://en.wikipedia.org/wiki/Pet"> <img src="cart.png" alt="Avatar Logo" style="width:40px;" class="rounded-pill"> PetSite.com</a> <!-- sets the site name on the far left of the nav bar, can be linked to another website-->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span> <!-- these three lines create the dropdown button when the site is too small for full navbar (mobile)-->
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent"> <!-- creates the collapsable function of the navbar-->
                    <ul class = "navbar-nav me-auto mb-2 mb-lg-0">
                        <li class = "nav-item"> <!-- one section of the navbar -->  
                          <a class="nav-link active" href="#">My First Bootstrap Page </a> <!-- one section of the navbar, can be linked to another website-->
                        </li>
                        <li class="nav-item">
                          <a class="nav-link active" href="#">Yeah </a>
                        </li>
                        <li class = "nav-item">   
                          <a class="nav-link active" href="#">This is some text. </a>   
                        </li>
                        <li class = "nav-item">   
                          <a class="nav-link active" href="#">And some more. </a>   
                        </li>
                    </ul>
                </div>
              </nav>
            </div>
            <div class = "row">
              <div class = "col-sm-6">
                <p> <br> </p>
              </div>
              <div class = "col-sm-6">
                <p> <br> </p>
                <div class="spinner-border"></div>
                <p> <br> </p>
                <p> there is no website right now, come back later </p>
              </div>
            </div>    
        </div>
        
    </body>
</html>
