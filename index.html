<!DOCTYPE html>
<html> <!-- set the language for the web browser to use-->
    <head>
        <title>Test.</title>
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"> </script> <!-- Latest compiled JavaScript -->
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Latest compiled and minified CSS -->
        <link rel = "stylesheet" href="Styles.css"> <!-- Adds CSS script-->
        <script src = "/Pet-Listing.js"></script>
    </head>
    <body>

      <nav class = "navbar navbar-expand-lg navbar-light bg-light sticky-top">  <!--initalizes a navigation bar that spans the page with black text and a light background -->
        <div class = "container-fluid">  <!--initalizes a container.fluid for text in the navbar-->
          <a class="navbar-brand" href="http://ua92.saxtons.org.uk/New-repository/index.html"> <img src="images/kitten.jpg" alt="Avatar Logo" style="width:40px;" class="rounded-pill"> Pet Purrfection</a> <!-- sets the site name on the far left of the nav bar, can be linked to another website-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span> <!-- these three lines create the dropdown button when the site is too small for full navbar (mobile)-->
            </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent"> <!-- creates the collapsable function of the navbar-->
                <ul class = "navbar-nav me-auto mb-2 mb-lg-0">
                  <li class = "nav-item"> <!-- one section of the navbar -->  
                    <a class="nav-link active" href="http://ua92.saxtons.org.uk/New-repository/Small-Pets.html"> SMALL PETS </a> <!-- one section of the navbar, can be linked to another website-->
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="http://ua92.saxtons.org.uk/New-repository/Large-Pets.html"> LARGE PETS </a>
                  </li>
                  <li class = "nav-item">   
                    <a class="nav-link active" href="http://ua92.saxtons.org.uk/New-repository/Pet-Accessories.html"> PET ACCESSORIES </a>   
                  </li>
                  <li class = "nav-item">   
                    <a class="nav-link active" href="http://ua92.saxtons.org.uk/New-repository/Cart.html"> CART <img src="images/cart.png" alt="cart" style="width:40px;" class="img-thumbnail"> </a> <!-- adds the image of a cart to this link-->   
                  </li>
                </ul>
              </div>
        </div>      
      </nav>  
      
        <div id="demo" class="carousel slide" data-bs-ride="carousel"> <!-- initialises the carousel-->
          <div class="carousel-indicators"> <!-- creates three slides on this carousel, and adds a button on the bottom for each-->
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
          </div>

          <div class="carousel-inner">
            <div class="carousel-item active"> <!-- sets the image present on each carousel slide-->
              <img src="images/Carousel 1.jpg" alt="Pet Number 1" class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img src="images/Carousel 2.jpg" alt="Pet Number 2" class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img src="images/Carousel 3.jpg" alt="Pet Number 3" class="d-block w-100">
            </div>
          </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev"> <!-- creates a button that goes to the previous slide on the carousel-->
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>

        </div>

        <p><br></p>

        <div class="container"> 
          <div class="row gx-5"> <!-- gx controls the spacing between columns-->
            <div class="col">
             <div class="p-5 border bg-light">Test column</div> <!-- p contols the length of columns-->
            </div>
            <div class="col">
              <div class="p-5 border bg-light">Test column</div>
            </div>
            <div class="col">
              <div class="p-5 border bg-light">Test column</div>
             </div>
          </div>
        </div>
    </body>
</html>
