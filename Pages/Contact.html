<!DOCTYPE html>
<html> <!-- set the language for the web browser to use-->
    <head>
        <title>Pet Purrfection - Contact Us</title>
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"> </script> <!-- Latest compiled JavaScript -->
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Latest compiled and minified CSS -->
        <link rel = "stylesheet" href="Styles.css"> <!-- Adds CSS script-->
        <script src = "JS-Cart/Pet-Listing.js"></script> <!-- connects to JavaScript-->
        <link rel="icon" href="../images/Icon.jpg"> <!-- creates icon -->

        <script>
            function FUNCValidation() {
                let x = document.forms["ContactForm"]["forname"].value;
                let y = document.forms["ContactForm"]["surname"].value;
                let a = document.forms["ContactForm"]["email"].value;
                let b = document.forms["ContactForm"]["number"].value;
                let c = document.forms["ContactForm"]["message"].value;
                if (x == "") {
                  alert("Please enter a Forname.");
                  return false;  
                } else if (y == "") {
                  alert("Please enter a Surname.");
                  return false;
                } else if (a == "" && b == "") {  
                  alert("Please enter either a Email adress or phone number.");
                  return false;
                } else if (c == "") {
                  alert("Please enter a message.")
                }
            }        
        </script>
    </head>
    <body>

      <nav class = "navbar navbar-expand-lg navbar-light bg-light sticky-top">  <!--initalizes a navigation bar that spans the page with black text and a light background -->
        <div class = "container-fluid">  <!--initalizes a container.fluid for text in the navbar-->
          <a class="navbar-brand" href="../index.html"> <img src="../images/Icon.jpg" alt="Avatar Logo" style="width:40px;" class="rounded-pill"> Pet Purrfection</a> <!-- sets the site name on the far left of the nav bar, can be linked to another website-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span> <!-- these three lines create the dropdown button when the site is too small for full navbar (mobile)-->
            </button>
              <div class = "collapse navbar-collapse" id="navbarSupportedContent"> <!-- creates the collapsable function of the navbar-->
                <ul class = "navbar-nav me-auto mb-2 mb-lg-0">
                  <li class = "navbar-text"> <!-- one section of the navbar -->  
                    <a class ="nav-link active" href="Small-Pets.html"> SMALL PETS </a> <!-- one section of the navbar, can be linked to another website-->
                  </li>
                  <li class = "navbar-text">
                    <a class = "nav-link active" href="Large-Pets.html"> LARGE PETS </a>
                  </li>
                  <li class = "navbar-text">   
                    <a class = "nav-link active" href="Pet-Accessories.html"> PET ACCESSORIES </a>   
                  </li>
                  <li class = "nav-item">   
                    <a class = "nav-link active" href="../JS-Cart/Cart.html"> CART <img src="../images/cart.png" alt="cart" style="width:40px;" class="img-thumbnail"> </a> <!-- adds the image of a cart to this link-->   
                  </li>
                </ul>
              </div>
        </div>      
      </nav> 

      <div class = "container-fluid text-center">
        <h1 style = "color: #da8037;"> Contact Us</h1>
          <form name = "ContactForm" onsubmit = "return FUNCValidation()"> <!-- a form to take a first name, last name, email adress and a message for the site, on it being submit runs the function FUNCValidation-->
              <tbody>
                  <th>
                    <div> Forname </div>
                    <div> <input name = "forname" type="Forname" placeholder="Forname"> </div> <!-- adds form box for first name-->
                    <div> Surname </div>
                    <div> <input name = "surname" type="Surname" placeholder="Surname"> </div> <!-- adds form box for surname-->
                    <div> Email Adress </div>
                    <div> <input name = "email" type="Email" placeholder="Email"> </div> <!-- adds form box for email-->
                    <div> Phone Number </div>
                    <div> <input name = "number" type="number" placeholder="number"> </div> <!-- adds form box for phone number-->
                    <div> Message: </div>
                    <div> <textarea id = "textarea" class="textarea" name = "message"> </textarea> </div> <!-- adds free text box for message-->
                    <div> <input name = "contactButton" type="submit" name="Submit" id="Submit" value="Submit" width="50" height="100"> </div>  <!-- creates the submit button-->           
            </tbody>
          </form>
      </div>
